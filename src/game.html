  <style>
    #game-container {
      display: flex;

    #game-canvas {
      border: 1px solid black;
    }

    #game-message {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;

      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #game-restart-button {
      width: 100px;
      height: 40px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
