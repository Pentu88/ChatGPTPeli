<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalapeli</title>
  <meta property="og:title" content="Kalapeli">
  <meta property="og:description" content="Pisteitä kerätään syömällä keltasia kaloja sekä kuplia. Mutta muista varoa punaisia kaloja!">
  <meta property="og:image" content="https://kalapeli.onrender.com/assets/images/kalapeli.png">
  <meta property="og:url" content="https://kalapeli.onrender.com/">
  <meta property="og:type" content="game"> <!-- NOTICE lisätty -->
  <!-- NOTICE tyylit siirretty erilliseen tiedostoon -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="canvas-container">
    <div id="header">
      <span>Pisteet: <span id="score-display">0</span></span>
      <span>Ennätys: <span id="high-score">0</span></span>
    </div>
    <canvas id="game-canvas" width="600" height="300"></canvas>
  </div>
  
  <div id="controls">
    <button id="move-up" class="control-button">↑</button>
    <button id="move-down" class="control-button">↓</button>
  </div>

  <div id="instructions">
    <h1>Kalapeli</h1>
    <p>Pisteitä kerätään syömällä keltaisia kaloja (1p) sekä kuplia (3p).</p>
    <p>Varo punaisia kaloja!</p>
    <p>Pelaa nuolinäppäimillä. Onnea peliin!</p>
  </div>

  <div id="footer">
    Tämän sivun koodi on luotu <a href="https://openai.com">ChatGPT:n</a> avulla.
  </div>
  
  <script src="render.js"></script>
  <script src="highscore.js"></script>
  <script src="game.js"></script>
</body>
</html>
