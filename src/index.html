<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalapeli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #canvas-container {
      position: relative;
      display: flex;
      flex-direction: column; /* Aseta sisältämät elementit pystysuuntaan */
      justify-content: center;
      align-items: center;
      // max-width: 800px;
      margin: 0 auto;
      background-color: #f0f0f0;
      padding: 2vh;
    }
    #game-canvas {
      border: 1px solid black;
    }
    #header {
      display: flex;
      justify-content: space-between;
      // background-color: #f5f5f5; /* #f0f0f0 */
	  width: 600px;
      padding: 10px;
    }
    #instructions {
      text-align: center;
      padding: 2vh;
      margin: 2vh auto;
      max-width: 600px;
    }
	#footer {
      text-align: center;
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
    }
	@media (max-width: 768px) {
      /* Näytön leveys on 768px tai pienempi */
      #canvas-container {
        width: 90%;
      }
	  #game-canvas {
        width: 90%;
      } 
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="header">
      <span>Pisteet: <span id="score-display">0</span></span>
      <span>Ennätys: <span id="high-score">0</span></span>
    </div>
    <canvas id="game-canvas" width="600" height="300"></canvas>
  </div>

  <div id="instructions">
    <h1>Kalapeli</h1>
    <p>Pisteitä kerätään syömällä keltaisia kaloja (1p) sekä kuplia (3p).</p>
    <p>Varo punaisia kaloja!</p>
    <p>Pelaa nuolinäppäimillä. Onnea peliin!</p>
  </div>

  <div id="footer">
    Tämän sivun koodi on luotu <a href="https://openai.com">ChatGPT:n</a> avulla.
  </div>
  
  <script src="render.js"></script>
  <script src="game.js"></script>
</body>
</html>
